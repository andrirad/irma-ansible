---

servers:
  - name: allinone
    ip: 172.16.1.30
    hostname: brain.irma
    cpus: 2
    cpuexecutioncap: 100
    memory: 2048
    share_code: false
  - name: myprobe
    ip: 172.16.1.42
    hostname: myprobe.irma
    cpus: 2
    cpuexecutioncap: 100
    memory: 2048
    share_code: false

ansible_config:
  extra_vars:
    vagrant: true
    vagrant_share: false
  groups:
    frontend:
      - allinone
    brain:
      - allinone
    clamav:
      - allinone
    comodo:
      - allinone
    mcafee:
      - allinone
    custom-probes:
      - myprobe
    "probe:children":
      - clamav
      - comodo
      - mcafee
      - custom-probes
